<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MaguwoHost - Tymchuk FE</title>
	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="shortcut icon" href="images/icon__server.png">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<div class="header">
		<div class="container">
		<div class="logo-content">
		<a href="#">
			<span class="logo-img"></span>
			<span class="logo">Maguwo<b>Host</b></span>
			</a>
	    </div>
			<div class="header-nav">
				<ul class="nav">
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Pricing</a></li>
					<li><a href="#">Domain</a></li>
					<li><a href="#">Hosting</a></li>
				</ul>	
			</div>
			<div class="header-contact big-border">
             <span class="help-number">Do you need help ? Just Email, Live chat or Call us</span>
             <div class="header-number">
	             <button class="btn">Live Chat</button>
				 <span class="number small-border">6284-6534</span>
             </div>
			</div>
		</div>
	</div>

	<div class="screen __splash">

			<p>modern  -  fast  -  reliable</p>
			<object class="icon-circle" type="image/svg+xml"></object>
			<div class="splash-domain">
           <form action="#" method="post">
           <input class="input-text" type="text" placeholder="Your Domain Name ...">

                  <option>.com</option>
                  <option>.net</option>
                  <option>.tv</option>
                </select>

		</div>
		</div>
